<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('https://www.pockethrms.com/wp-content/uploads/2022/01/Happy-Workforce.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-extrabold">Charts Dashboard</h1>
            <!-- Button -->
            <a href="{{ url_for('index') }}" class="text-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-300 font-semibold px-6 py-3 rounded-lg shadow-lg">
                Back to Dashboard
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-6xl bg-white shadow-xl rounded-lg p-8 mb-8">
            <h2 class="text-3xl font-semibold mb-6 text-gray-800">Charts Overview</h2>

            <!-- Chart Container -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
                <!-- Chart 1 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-medium text-gray-800 mb-4">Employee Distribution</h3>
                    <canvas id="employee-distribution-chart"></canvas>
                </div>
                <!-- Chart 2 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-medium text-gray-800 mb-4">Monthly Hires</h3>
                    <canvas id="monthly-hires-chart"></canvas>
                </div>
            </div>

            <!-- Display Static Chart Image -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-6">
                <h3 class="text-2xl font-medium text-gray-800 mb-4">Employee Count by Department</h3>
                <img src="data:image/png;base64,{{ chart_img }}" alt="Employee Count by Department" />
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Employee Distribution Chart
            var ctx1 = document.getElementById('employee-distribution-chart').getContext('2d');
            new Chart(ctx1, {
                type: 'pie',
                data: {
                    labels: ['HR', 'Engineering', 'Sales', 'Marketing'],
                    datasets: [{
                        label: 'Employee Distribution',
                        data: [25, 40, 20, 15],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                        borderColor: '#ffffff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                                }
                            }
                        }
                    }
                }
            });

            // Monthly Hires Chart
            var ctx2 = document.getElementById('monthly-hires-chart').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Monthly Hires',
                        data: [5, 10, 15, 20, 25, 30],
                        backgroundColor: '#4BC0C0',
                        borderColor: '#ffffff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false,
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: false,
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
