<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <header class="bg-blue-900 text-white py-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">Document Storage</h1>
            <a href="{{ url_for('document_sharing') }}" class="text-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-300 font-semibold px-6 py-3 rounded-lg shadow-lg">
                Document Sharing
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-3xl bg-white shadow-xl rounded-lg p-8">
            <h2 class="text-2xl font-bold mb-6">Upload Document</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="document_name" class="block text-gray-700">Document Name:</label>
                    <input type="text" id="document_name" name="document_name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="document_type" class="block text-gray-700">Document Type:</label>
                    <select id="document_type" name="document_type" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        <option value="Contract">Contract</option>
                        <option value="Certificate">Certificate</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="employee_id" class="block text-gray-700">Employee:</label>
                    <select id="employee_id" name="employee_id" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        <!-- Employee options will be dynamically populated -->
                        {% for employee in employees %}
                        <option value="{{ employee.id }}">{{ employee.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="file" class="block text-gray-700">Upload File:</label>
                    <input type="file" id="file" name="file" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-300 font-semibold px-6 py-3 rounded-lg shadow-lg">
                    Upload Document
                </button>
            </form>
            
            <h2 class="text-2xl font-bold mt-8 mb-6">Stored Documents</h2>
            <ul class="space-y-4">
                {% for document in documents %}
                <li class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">{{ document[1] }}</h3>
                    <p class="text-gray-600">Type: {{ document[2] }}</p>
                    <!-- Add more details or links as needed -->
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
